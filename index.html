<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardor Sobirov: Personal Portfolio</title>
    <link rel="stylesheet" href="https://satrunsdream.github.io/Portfolio/style.css">
    <script type="module" src="https://satrunsdream.github.io/Portfolio/global.js"></script>
    <script src="index.js" type="module" defer></script>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: none;
            box-shadow: none;
            background-color: var(--background-color, #f9f9f9);
            color: var(--text-color, #000);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .profile-photo {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-description h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        .profile-description p {
            font-size: 1rem;
            color: #555;
        }

        #chart {
            width: 100%;
            height: 60vh;
            margin-top: 20px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- nav will be injected by global.js -->
    <header class="profile-header">
        <img src="images/lebron.jpg" alt="LeReader Reading" class="profile-photo">
        <div class="profile-description">
            <h1>Sardor Sobirov</h1>
            <p>3rd year Data Science student at UCSD</p>
        </div>
    </header>
    <div id="profile-stats">
        <!-- GitHub stats will be dynamically rendered here -->
    </div>
    <h2>Latest Projects</h2>
    <div class="projects"></div>
    <div class="latest-projects">
        <!-- Latest projects will be dynamically rendered here -->
    </div>
</body>
</html>
