<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardor Sobirov: Personal Portfolio</title>
    <link rel="stylesheet" href="https://satrunsdream.github.io/Portfolio/style.css">
    <script type="module" src="https://satrunsdream.github.io/Portfolio/global.js"></script>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <header class="profile-header">
        <img src="images/lebron.jpg" alt="LeReader Reading" class="profile-photo">
        <div class="profile-description">
            <h1>Sardor Sobirov</h1>
            <p>3rd year Data Science student at UCSD</p>
        </div>
    </header>
    <div id="profile-stats">
        <!-- GitHub stats will be dynamically rendered here -->
    </div>
    <h2>Latest Projects</h2>
    <div class="projects"></div>
    <div class="latest-projects">
        <!-- Latest projects will be dynamically rendered here -->
    </div>
    <div id="selection-stats" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <!-- Stats of selected commits will be dynamically rendered here -->
    </div>
    <div id="chart" style="width: 100%; height: 80vh;">
        <!-- Chart will be rendered here -->
    </div>
</body>
</html>
