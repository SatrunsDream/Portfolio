<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://satrunsdream.github.io/Portfolio/style.css">
    <script type="module" src="https://satrunsdream.github.io/Portfolio/global.js"></script>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:example@example.com" method="GET">
        <label>
            Subject:
            <input type="text" name="subject" required>
        </label>
        <label>
            Message:
            <textarea name="body" rows="5" required></textarea>
        </label>
        <button>Submit</button>
    </form>
    <p>
    </p>
</body>
</html>
