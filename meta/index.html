<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="https://satrunsdream.github.io/Portfolio/style.css">
    <script type="module" src="https://satrunsdream.github.io/Portfolio/global.js"></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <h1 class="projects-title">Meta Analysis</h1>
    <p>Explore statistics and visualizations about the codebase.</p>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <script src="main.js"></script>
</body>
</html>
